  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flip</h1>
        
        <div class="coin-container" id="coinContainer">
            <!-- Сторона HEADS (видна по умолчанию) -->
            <div class="coin-side heads active" id="headsSide">
                <div class="coin-center">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="coin-text">HEADS</div>
            </div>
            
            <!-- Сторона TAILS (скрыта по умолчанию) -->
            <div class="coin-side tails" id="tailsSide">
                <div class="coin-center">
                    <i class="fas fa-feather-alt"></i>
                </div>
                <div class="coin-text">TAILS</div>
            </div>
        </div>
        
        <button class="flip-btn" id="flipBtn">
            <i class="fas fa-sync-alt"></i> FLIP
        </button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
